<div class="my-container mx-auto">
  <div
    class="mb-4 my-shadow my-rounded-corner overflow-hidden"
    *ngFor="let suggestedCars of suggestedCars"
  >
    <div class="product-baner position-relative">
      <button type="button" class="btn btn-outline-dark btn-lg">
        Cumpara Acum
      </button>
      <img
        src="../../assets/{{ suggestedCars.banerimage }}"
        class="w-100"
        alt="Baner Image"
      />
    </div>
    <div class="product-list py-5">
      <app-suggested-cars
        [category]="suggestedCars.category"
      ></app-suggested-cars>
    </div>
  </div>
</div>
