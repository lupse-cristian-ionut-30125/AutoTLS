<!-- Login Form -->
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
    />
    <div
      class="form-text text-danger"
      *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)"
    >
      Email este necesar
    </div>
    <div
      class="form-text text-danger"
      *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)"
    >
      Email Invalid
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label for="pwd" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="pwd"
      formControlName="pwd"
    />
    <div
      class="form-text text-danger"
      *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)"
    >
      Password is Required.
    </div>
    <div
      class="form-text text-danger"
      *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)"
    >
      Parola trebuie sa aiba minim 6 caractere si maxim 15.
    </div>
  </div>

  <!-- Login Button -->
  <div>
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="d-block mx-auto btn btn-outline-primary"
    >
      Login
    </button>
  </div>
</form>
