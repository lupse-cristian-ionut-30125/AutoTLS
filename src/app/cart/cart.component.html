<div class="my-container mx-auto border border-dark">
  <div class="p-4 border my-rounded-corner">
    <h3 class="w-25 border text-center py-2 my-rounded-corner">Current Cart</h3>
    <div class="mt-5">
      <div class="d-grid w-50 mx-auto mb-3">
        <button class="btn btn-outline-success fs-4" type="button">
          Order
        </button>
      </div>
      <table class="table w-50 mx-auto table-bordered table-hover my-shadow">
        <tbody>
          <tr>
            <td>Numar produse</td>
            <td class="fs-5 fw-bold">2</td>
          </tr>
          <tr>
            <td>Total</td>
            <td class="fs-5 fw-bold text-danger">10.000 RON</td>
          </tr>

          <tr>
            <td>Pret transport</td>
            <td class="fs-5 fw-bold text-danger">2.500 RON</td>
          </tr>
          <tr>
            <td>Reducere</td>
            <td class="fs-5 fw-bold text-success">1.300 RON</td>
          </tr>
          <tr>
            <td>Ai de platit</td>
            <td class="fs-5 fw-bold text-success">11.200 RON</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="current-cart-items w-75 mx-auto mt-5">
      <h4>Cart Items</h4>
      <div class="row mt-4 g-0">
        <div class="col-6 py-3 px-2" *ngFor="let i of [1, 1]">
          <app-product [view]="'currcartitem'"></app-product>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-5 p-4 border my-rounded-corner">
    <h3 class="w-25 border text-center py-2 mb-5 my-rounded-corner">
      Previous Carts
    </h3>
    <div class="card mb-5" *ngFor="let cart of [1, 1, 1, 1, 1]">
      <div
        class="card-header d-flex fw-bold justify-content-between align-items-center"
      >
        <span class="time"
          >Comandat in data de :
          <span class="fs-5">22 Octombrie 2022</span></span
        >
        <span class="count">Obiecte: 5</span>
        <span class="price"
          >Pret achitat : <span class="fs-5">10.000</span></span
        >
      </div>
      <div class="cart-body px-4 py-2">
        <div class="row g-0">
          <div class="col-2 px-2 py-2" *ngFor="let i of [1, 1, 1, 1, 1]">
            <app-product [view]="'prevcartitem'"></app-product>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
